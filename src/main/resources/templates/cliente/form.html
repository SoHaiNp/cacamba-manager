<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:with="novo=${cliente.id == null}">
        <span th:if="${novo}">Novo Cliente</span>
        <span th:unless="${novo}">Editar Cliente</span>
        - Gerenciador de Caçambas
    </title>
    <link rel="stylesheet" th:href="@{/css/app.css}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
</head>
<body>
    <!-- Navbar -->
    <div th:replace="~{fragments/navbar :: nav}"></div>

    <!-- Conteúdo Principal -->
    <div class="container-fluid">
        <!-- Header -->
        <div class="d-flex justify-content-between align-items-center mb-4">
            <div>
                <h2>
                    <i class="bi bi-person"></i>
                    <span th:with="novo=${cliente.id == null}">
                        <span th:if="${novo}">Novo Cliente</span>
                        <span th:unless="${novo}">Editar Cliente</span>
                    </span>
                </h2>
                <p class="text-muted mb-0">
                    <span th:with="novo=${cliente.id == null}">
                        <span th:if="${novo}">Cadastre um novo cliente no sistema</span>
                        <span th:unless="${novo}">Atualize os dados do cliente</span>
                    </span>
                </p>
            </div>
            <a th:href="@{/ui/clientes}" class="btn btn-outline-secondary">
                <i class="bi bi-arrow-left"></i> Voltar
            </a>
        </div>

        <!-- Mensagens de Feedback -->
        <div th:if="${erro}" class="alert alert-danger alert-dismissible fade show" role="alert">
            <i class="bi bi-exclamation-triangle"></i>
            <span th:text="${erro}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>

        <!-- Formulário -->
        <div class="card border-0 shadow-sm">
            <div class="card-header">
                <i class="bi bi-pencil-square"></i>
                <span th:with="novo=${cliente.id == null}">
                    <span th:if="${novo}">Dados do Novo Cliente</span>
                    <span th:unless="${novo}">Dados do Cliente</span>
                </span>
            </div>
            <div class="card-body">
                <form th:object="${cliente}" th:action="@{/ui/clientes/salvar}" method="post" class="needs-validation" novalidate>
                    <input type="hidden" th:field="*{id}">
                    
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="nome" class="form-label">
                                <i class="bi bi-person"></i> Nome *
                            </label>
                            <input type="text" 
                                   class="form-control" 
                                   id="nome" 
                                   th:field="*{nome}" 
                                   title="Nome completo do cliente"
                                   required>
                            <div class="invalid-feedback">
                                Por favor, informe o nome do cliente.
                            </div>
                        </div>
                        
                        <div class="col-md-6 mb-3">
                            <label for="contato" class="form-label">
                                <i class="bi bi-telephone"></i> Contato *
                            </label>
                            <input type="text" 
                                   class="form-control" 
                                   id="contato" 
                                   th:field="*{contato}" 
                                   title="Telefone ou e-mail do cliente"
                                   required>
                            <div class="invalid-feedback">
                                Por favor, informe o contato do cliente.
                            </div>
                        </div>
                    </div>
                    
                    <div class="d-flex justify-content-end gap-2">
                        <a th:href="@{/ui/clientes}" class="btn btn-secondary">
                            <i class="bi bi-x-circle"></i> Cancelar
                        </a>
                        <button type="submit" class="btn btn-primary btn-loading">
                            <i class="bi bi-check-circle"></i>
                            <span th:with="novo=${cliente.id == null}">
                                <span th:if="${novo}">Cadastrar</span>
                                <span th:unless="${novo}">Atualizar</span>
                            </span>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script th:src="@{/js/app.js}"></script>
</body>
</html>
