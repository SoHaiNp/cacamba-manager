<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Importação em Massa</title>
    <link rel="stylesheet" th:href="@{/css/app.css}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
</head>
<body>
<div class="container py-4">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h4 class="mb-0"><i class="bi bi-upload"></i> Importação em Massa</h4>
        <a th:href="@{/admin}" class="btn btn-outline-secondary btn-sm"><i class="bi bi-arrow-left"></i> Voltar</a>
    </div>

    <div class="row g-3">
        <div class="col-md-6">
            <div class="card border-0 shadow-sm h-100">
                <div class="card-body">
                    <h5 class="card-title">Clientes</h5>
                    <p class="text-muted">Importe um arquivo CSV com os clientes. Forneceremos um template.</p>
                    <div class="mb-2">
                        <a href="#" class="btn btn-outline-primary btn-sm disabled" aria-disabled="true">
                            <i class="bi bi-filetype-csv"></i> Baixar template (em breve)
                        </a>
                    </div>
                    <form>
                        <input type="file" class="form-control mb-2" accept=".csv" disabled>
                        <button class="btn btn-primary" type="button" disabled>Importar (em breve)</button>
                    </form>
                </div>
            </div>
        </div>
        <div class="col-md-6">
            <div class="card border-0 shadow-sm h-100">
                <div class="card-body">
                    <h5 class="card-title">Caçambas</h5>
                    <p class="text-muted">Importe um arquivo CSV com as caçambas. Forneceremos um template.</p>
                    <div class="mb-2">
                        <a href="#" class="btn btn-outline-primary btn-sm disabled" aria-disabled="true">
                            <i class="bi bi-filetype-csv"></i> Baixar template (em breve)
                        </a>
                    </div>
                    <form>
                        <input type="file" class="form-control mb-2" accept=".csv" disabled>
                        <button class="btn btn-primary" type="button" disabled>Importar (em breve)</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
