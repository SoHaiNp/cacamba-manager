<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Configurações - Painel Admin</title>
    <link rel="stylesheet" th:href="@{/css/app.css}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
</head>
<body>
<div class="container py-4">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h4 class="mb-0"><i class="bi bi-gear"></i> Configurações</h4>
        <a th:href="@{/admin}" class="btn btn-outline-secondary btn-sm"><i class="bi bi-arrow-left"></i> Voltar</a>
    </div>

    <div class="alert alert-info">Campos preparados. Persistência e agendamentos serão implementados em próxima etapa.</div>

    <form>
        <div class="row g-3">
            <div class="col-12">
                <h6 class="text-muted">Notificações de Vencimento</h6>
            </div>
            <div class="col-md-6">
                <label class="form-label">Agendamento (cron)</label>
                <input type="text" class="form-control" placeholder="Ex: 0 0 8 * * * (todos os dias às 08:00)">
            </div>
            <div class="col-md-6">
                <label class="form-label">Horário (HH:mm)</label>
                <input type="time" class="form-control" value="08:00">
            </div>
            <div class="col-md-6">
                <label class="form-label">Remetente (email)</label>
                <input type="email" class="form-control" placeholder="remetente@empresa.com">
            </div>
            <div class="col-md-6">
                <label class="form-label">Destinatários (separados por vírgula)</label>
                <input type="text" class="form-control" placeholder="a@b.com, c@d.com">
            </div>

            <div class="col-12 mt-3">
                <h6 class="text-muted">Relatório Periódico</h6>
            </div>
            <div class="col-md-6">
                <label class="form-label">Agendamento (cron)</label>
                <input type="text" class="form-control" placeholder="Ex: 0 30 7 * * MON (segundas às 07:30)">
            </div>
            <div class="col-md-6">
                <label class="form-label">Horário (HH:mm)</label>
                <input type="time" class="form-control" value="07:30">
            </div>
            <div class="col-md-6">
                <label class="form-label">E-mail do administrador</label>
                <input type="email" class="form-control" placeholder="admin@empresa.com">
            </div>
        </div>

        <div class="mt-4 d-flex gap-2">
            <button type="button" class="btn btn-primary" disabled>Salvar (em breve)</button>
            <button type="button" class="btn btn-outline-secondary" disabled>Testar envio (em breve)</button>
        </div>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
