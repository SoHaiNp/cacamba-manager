<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relatórios CSV - Painel Admin</title>
    <link rel="stylesheet" th:href="@{/css/app.css}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
</head>
<body>
<div class="container py-4">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h4 class="mb-0"><i class="bi bi-filetype-csv"></i> Relatórios CSV</h4>
        <a th:href="@{/admin}" class="btn btn-outline-secondary btn-sm"><i class="bi bi-arrow-left"></i> Voltar</a>
    </div>

    <div class="alert alert-info">Campos e filtros preparados. Geração de CSV será implementada depois.</div>

    <form>
        <div class="row g-3">
            <div class="col-md-6">
                <label class="form-label">Relatório de Aluguéis (por cliente)</label>
                <input type="text" class="form-control" placeholder="Nome do cliente (opcional)">
            </div>
            <div class="col-md-3">
                <label class="form-label">Período inicial</label>
                <input type="date" class="form-control">
            </div>
            <div class="col-md-3">
                <label class="form-label">Período final</label>
                <input type="date" class="form-control">
            </div>
            <div class="col-12">
                <button type="button" class="btn btn-outline-primary" disabled>Baixar CSV (em breve)</button>
            </div>
        </div>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
