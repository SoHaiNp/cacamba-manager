<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Admin - Painel</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" th:href="@{/css/app.css}">
    <link rel="icon" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 16 16'%3E%3Crect width='16' height='16' fill='%23265988'/%3E%3C/svg%3E">
    <style>
        .admin-hero { display:none }
        @media (min-width: 992px) { .admin-hero { display:block } }
    </style>
    <!-- thymeleaf sec extras se necessário futuramente -->
</head>
<body class="auth-layout">
<section class="auth-hero admin-hero">
    <div>
        <div class="brand-mark">
            <i class="bi bi-shield-lock"></i>
            <strong>Painel Administrativo</strong>
        </div>
        <h1>Controle e segurança</h1>
        <p>Acesso reservado a administradores. Monitore, configure e gerencie a plataforma com segurança.</p>
    </div>
</section>
<section class="auth-panel">
    <div class="auth-card">
        <div class="card">
            <div class="card-body">
                <div class="auth-header text-start">
                    <h3>Entrar no Painel</h3>
                    <div class="auth-subtitle">Somente administradores</div>
                </div>

                    <div th:if="${message}" class="alert alert-success alert-dismissible fade show" role="alert">
                        <i class="bi bi-check-circle me-2"></i>
                        <span th:text="${message}"></span>
                        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                    </div>
                    <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
                        <i class="bi bi-exclamation-triangle me-2"></i>
                        <span th:text="${error}"></span>
                        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                    </div>

                    <form th:action="@{/admin/auth/login}" method="post">
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
                        <div class="mb-3">
                            <label for="login" class="form-label"><i class="bi bi-person me-1"></i> Usuário ou Email</label>
                            <input type="text" id="login" name="login" class="form-control" placeholder="Digite seu usuário ou email" required>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label"><i class="bi bi-lock me-1"></i> Senha</label>
                            <input type="password" id="password" name="password" class="form-control" placeholder="Digite sua senha" required>
                        </div>
                        <div class="mb-3 form-check">
                            <input type="checkbox" class="form-check-input" id="rememberMe" name="remember-me">
                            <label for="rememberMe" class="form-check-label">Lembrar-me</label>
                        </div>
                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary">
                                <i class="bi bi-box-arrow-in-right me-2"></i>Entrar no Painel
                            </button>
                        </div>
                    </form>

                    <div class="auth-actions">
                        <a th:href="@{/login}" class="btn btn-outline-secondary btn-sm">
                            <i class="bi bi-arrow-left"></i> Voltar ao login do sistema
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
