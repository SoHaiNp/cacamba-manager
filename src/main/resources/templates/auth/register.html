<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - Gerenciador de Caçambas</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" th:href="@{/css/app.css}">
    <style>
        .register-container {
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 20px 0;
        }
        .register-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border: none;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
        }
        .register-header {
            color: #4a5568;
            font-weight: 600;
        }
        .btn-register {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 8px;
            padding: 12px;
            font-weight: 500;
        }
        .form-control {
            border-radius: 8px;
            border: 1px solid #e2e8f0;
            padding: 12px 16px;
        }
        .form-control:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
        }
        .is-invalid {
            border-color: #dc3545;
        }
    </style>
</head>
<body class="register-container d-flex align-items-center">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6">
                <div class="card register-card">
                    <div class="card-body p-5">
                        <!-- Header -->
                        <div class="text-center mb-4">
                            <i class="bi bi-truck fs-1 text-primary"></i>
                            <h3 class="register-header mt-3">Criar Nova Conta</h3>
                            <p class="text-muted">Preencha os dados para criar sua conta</p>
                        </div>

                        <!-- Mensagens de erro -->
                        <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
                            <i class="bi bi-exclamation-triangle me-2"></i>
                            <span th:text="${error}"></span>
                            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                        </div>

                        <!-- Formulário de Registro -->
                        <form th:action="@{/register}" method="post" th:object="${userRegistration}">
                            
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="username" class="form-label">
                                        <i class="bi bi-person me-1"></i>Nome de Usuário *
                                    </label>
                                    <input type="text" 
                                           class="form-control"
                                           th:class="${#fields.hasErrors('username')} ? 'form-control is-invalid' : 'form-control'"
                                           id="username" 
                                           th:field="*{username}"
                                           placeholder="Digite seu nome de usuário">
                                    <div th:if="${#fields.hasErrors('username')}" class="invalid-feedback">
                                        <span th:errors="*{username}"></span>
                                    </div>
                                </div>

                                <div class="col-md-6 mb-3">
                                    <label for="email" class="form-label">
                                        <i class="bi bi-envelope me-1"></i>Email *
                                    </label>
                                    <input type="email" 
                                           class="form-control"
                                           th:class="${#fields.hasErrors('email')} ? 'form-control is-invalid' : 'form-control'"
                                           id="email" 
                                           th:field="*{email}"
                                           placeholder="Digite seu email">
                                    <div th:if="${#fields.hasErrors('email')}" class="invalid-feedback">
                                        <span th:errors="*{email}"></span>
                                    </div>
                                </div>
                            </div>

                            <div class="mb-3">
                                <label for="nomeCompleto" class="form-label">
                                    <i class="bi bi-person-badge me-1"></i>Nome Completo *
                                </label>
                                <input type="text" 
                                       class="form-control"
                                       th:class="${#fields.hasErrors('nomeCompleto')} ? 'form-control is-invalid' : 'form-control'"
                                       id="nomeCompleto" 
                                       th:field="*{nomeCompleto}"
                                       placeholder="Digite seu nome completo">
                                <div th:if="${#fields.hasErrors('nomeCompleto')}" class="invalid-feedback">
                                    <span th:errors="*{nomeCompleto}"></span>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="password" class="form-label">
                                        <i class="bi bi-lock me-1"></i>Senha *
                                    </label>
                                    <input type="password" 
                                           class="form-control"
                                           th:class="${#fields.hasErrors('password')} ? 'form-control is-invalid' : 'form-control'"
                                           id="password" 
                                           th:field="*{password}"
                                           placeholder="Digite sua senha">
                                    <div th:if="${#fields.hasErrors('password')}" class="invalid-feedback">
                                        <span th:errors="*{password}"></span>
                                    </div>
                                </div>

                                <div class="col-md-6 mb-3">
                                    <label for="confirmPassword" class="form-label">
                                        <i class="bi bi-lock-fill me-1"></i>Confirmar Senha *
                                    </label>
                                    <input type="password" 
                                           class="form-control"
                                           th:class="${#fields.hasErrors('confirmPassword')} ? 'form-control is-invalid' : 'form-control'"
                                           id="confirmPassword" 
                                           th:field="*{confirmPassword}"
                                           placeholder="Confirme sua senha">
                                    <div th:if="${#fields.hasErrors('confirmPassword')}" class="invalid-feedback">
                                        <span th:errors="*{confirmPassword}"></span>
                                    </div>
                                </div>
                            </div>

                            <div class="mb-4">
                                <small class="text-muted">
                                    <i class="bi bi-info-circle me-1"></i>
                                    A senha deve ter no mínimo 6 caracteres.
                                </small>
                            </div>

                            <div class="d-grid">
                                <button type="submit" class="btn btn-primary btn-register">
                                    <i class="bi bi-person-plus-fill me-2"></i>Criar Conta
                                </button>
                            </div>
                        </form>

                        <!-- Link para login -->
                        <div class="text-center mt-4">
                            <p class="text-muted mb-2">Já tem uma conta?</p>
                            <a th:href="@{/login}" class="btn btn-outline-primary">
                                <i class="bi bi-box-arrow-in-right me-1"></i>Fazer Login
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Validação de senha em tempo real -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const password = document.getElementById('password');
            const confirmPassword = document.getElementById('confirmPassword');
            
            function validatePasswords() {
                if (password.value !== confirmPassword.value) {
                    confirmPassword.setCustomValidity('As senhas não coincidem');
                } else {
                    confirmPassword.setCustomValidity('');
                }
            }
            
            password.addEventListener('input', validatePasswords);
            confirmPassword.addEventListener('input', validatePasswords);
        });
    </script>
</body>
</html>
