<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/main}">
<head>
    <title>Acesso Negado</title>
</head>
<body>
    <main layout:fragment="content" class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card border-danger">
                    <div class="card-body text-center p-5">
                        <i class="bi bi-shield-exclamation display-1 text-danger mb-3"></i>
                        <h2 class="card-title text-danger">Acesso Negado</h2>
                        <p class="card-text text-muted mb-4">
                            Você não tem permissão para acessar esta página.
                        </p>
                        <div class="d-grid gap-2 d-md-flex justify-content-md-center">
                            <a th:href="@{/ui}" class="btn btn-primary">
                                <i class="bi bi-house-door me-2"></i>Voltar ao Início
                            </a>
                            <button onclick="history.back()" class="btn btn-outline-secondary">
                                <i class="bi bi-arrow-left me-2"></i>Voltar
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
