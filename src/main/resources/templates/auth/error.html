<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Erro de Autenticação</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
</head>
<body class="bg-light">
    <div class="container-fluid vh-100 d-flex align-items-center justify-content-center">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card border-warning">
                    <div class="card-body text-center p-5">
                        <i class="bi bi-exclamation-triangle display-1 text-warning mb-3"></i>
                        <h2 class="card-title text-warning">Erro de Autenticação</h2>
                        <p class="card-text text-muted mb-4" th:text="${message}">
                            Ocorreu um erro durante o processo de autenticação.
                        </p>
                        <div class="d-grid gap-2 d-md-flex justify-content-md-center">
                            <a th:href="@{/login}" class="btn btn-primary">
                                <i class="bi bi-box-arrow-in-right me-2"></i>Tentar Novamente
                            </a>
                            <a th:href="@{/register}" class="btn btn-outline-secondary">
                                <i class="bi bi-person-plus me-2"></i>Criar Conta
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
