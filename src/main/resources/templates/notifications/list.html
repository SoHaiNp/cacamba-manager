<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notificações - Gerenciador de Caçambas</title>
    <link rel="stylesheet" th:href="@{/css/app.css}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
</head>
<body>
<div th:replace="~{fragments/navbar :: nav}"></div>

<div class="container-fluid page-container">
    <div class="d-flex justify-content-between align-items-center mb-2">
        <div>
            <h2 class="mb-1"><i class="bi bi-bell"></i> Notificações</h2>
            <p class="text-muted mb-0">Resumo diário de vencimentos</p>
        </div>
        <div class="d-flex gap-2">
            <form th:action="@{/ui/notifications/refresh}" method="post">
                <button type="submit" class="btn btn-outline-primary"><i class="bi bi-arrow-clockwise"></i> Atualizar</button>
            </form>
            <form th:action="@{/ui/notifications/mark-all-read}" method="post">
                <button type="submit" class="btn btn-primary"><i class="bi bi-check2-all"></i> Marcar todas como lidas</button>
            </form>
        </div>
    </div>

    <div class="card border-0 shadow-sm">
        <div class="card-header d-flex justify-content-between align-items-center">
            <span><i class="bi bi-inbox"></i> Caixa de entrada</span>
            <span class="badge bg-primary" th:text="${unread} + ' não lida(s)'"></span>
        </div>
        <div class="card-body">
            <div class="list-group">
                <div th:if="${#lists.isEmpty(notifications)}" class="text-center text-muted py-4">
                    <i class="bi bi-check-circle" style="font-size: 2rem;"></i>
                    <p class="mt-2 mb-0">Sem notificações para hoje</p>
                </div>
                <div th:each="n : ${notifications}" class="list-group-item d-flex align-items-start justify-content-between">
                    <div>
                        <div class="mb-1">
                            <span th:classappend="${n.readFlag} ? 'badge bg-secondary' : 'badge bg-danger'" th:text="${n.readFlag} ? 'Lida' : 'Nova'"></span>
                            <strong th:text="${n.title}">Título</strong>
                        </div>
                        <div class="text-muted" th:text="${n.message}">Mensagem</div>
                    </div>
                    <div class="d-flex align-items-center gap-2">
                        <a th:if="${n.aluguelId != null}" th:href="@{/ui/alugueis/{id}(id=${n.aluguelId})}" class="btn btn-sm btn-outline-info">
                            <i class="bi bi-eye"></i>
                        </a>
                        <form th:action="@{/ui/notifications/{id}/read(id=${n.id})}" method="post">
                            <button class="btn btn-sm btn-outline-primary" type="submit" th:disabled="${n.readFlag}"><i class="bi bi-check2"></i></button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script th:src="@{/js/app.js}"></script>
</body>
</html>
