spring.application.name=cacamba-manager

# Configurações padrão (sem perfil ativo) - PostgreSQL

# Configurações do banco de dados PostgreSQL (padrão)
spring.datasource.url=jdbc:postgresql://localhost:5432/cacamba?sslmode=disable
spring.datasource.driverClassName=org.postgresql.Driver
spring.datasource.username=postgres
spring.datasource.password=postgres

# Configurações de pool de conexão
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5

# Configurações JPA/Hibernate para PostgreSQL
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false

# Configurações Flyway para PostgreSQL
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration
spring.flyway.baseline-on-migrate=true
spring.flyway.validate-on-migrate=false
spring.flyway.database-type=postgresql
spring.flyway.encoding=UTF-8
spring.flyway.clean-disabled=false
spring.flyway.baseline-version=0

# Configurações do servidor
server.port=8080

