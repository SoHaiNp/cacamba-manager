# Configurações para desenvolvimento - H2 Database

# Configurações do banco de dados H2 para desenvolvimento
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password

# Configurações JPA/Hibernate para H2
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Console H2 para desenvolvimento
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Configurações Flyway desabilitadas para desenvolvimento
spring.flyway.enabled=false

# Desabilitar Open-in-View para melhor performance
spring.jpa.open-in-view=false 