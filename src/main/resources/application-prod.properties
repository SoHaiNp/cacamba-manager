# Configurações para produção - PostgreSQL

# Configurações do banco de dados PostgreSQL para produção
# Railway passa DATABASE_URL sem jdbc: prefix, então convertemos automaticamente
spring.datasource.url=jdbc:postgresql://${PGHOST}:${PGPORT}/${PGDATABASE}
spring.datasource.username=${PGUSER}
spring.datasource.password=${PGPASSWORD}
spring.datasource.driverClassName=org.postgresql.Driver

# Configurações de pool de conexão para produção
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.maximum-pool-size=5
spring.datasource.hikari.minimum-idle=2

# Porta do servidor (Railway define automaticamente)
server.port=${PORT:8080}

# Configurações JPA/Hibernate para produção
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false

# Configurações Flyway para produção
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration
spring.flyway.baseline-on-migrate=true
spring.flyway.database-type=postgresql
spring.flyway.encoding=UTF-8
spring.flyway.validate-on-migrate=false

# Configurações de logging para produção
logging.level.org.springframework.web=WARN
logging.level.org.hibernate=WARN
logging.level.com.eccolimp.cacamba_manager=INFO

# Desabilitar Open-in-View para melhor performance
spring.jpa.open-in-view=false 

# Cookies/Sessão
server.servlet.session.cookie.secure=true
server.servlet.session.cookie.http-only=true
server.servlet.session.cookie.same-site=strict