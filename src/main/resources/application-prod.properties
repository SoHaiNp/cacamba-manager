# Configurações para produção - PostgreSQL

# Configurações do banco de dados PostgreSQL para produção
spring.datasource.url=${DATABASE_URL:jdbc:postgresql://localhost:5432/cacamba}
spring.datasource.username=${DATABASE_USERNAME:postgres}
spring.datasource.password=${DATABASE_PASSWORD:postgres}
spring.datasource.driverClassName=org.postgresql.Driver

# Configurações JPA/Hibernate para produção
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false

# Configurações Flyway para produção
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration
spring.flyway.baseline-on-migrate=true
spring.flyway.database-type=postgresql
spring.flyway.encoding=UTF-8
spring.flyway.validate-on-migrate=false

# Configurações de logging para produção
logging.level.org.springframework.web=WARN
logging.level.org.hibernate=WARN
logging.level.com.eccolimp.cacamba_manager=INFO

# Desabilitar Open-in-View para melhor performance
spring.jpa.open-in-view=false 